<!DOCTYPE html>
<head>
    <title> blackjack </title>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link href="../CSS/index.css" rel="stylesheet">

    <!-- JS -->
    <script src="../JS/gameLogic.js"></script>

    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <!-- header -->
    <div class="mt-4 p-3 text-white text-center" id="header"> 
        <h1> Welcome to the table! </h1>
        <div class="d-flex justify-content-center">
            <h3> Your credit: </h3>
            <h3 id="credit"> 100â‚¬ </h3>
            <!-- put calculated credit here -->
        </div>
        <button type="button" class="btn btn-dark btn-lg m-2" id="restart"> RESTART GAME </button>
    </div>

    <!-- dealer -->
    <div class="d-flex justify-content-center">
        <div class="mt-4 w-75 p-3 text-white text-center rounded" id="dealer-box"> 
            <h3> Dealer </h3>
            <!-- cards -->
            <div class="container m-2">
                <div class="row"> 
                    <div class="col">
                        <p id="dSlot1"> card 1 </p>
                    </div>
                    <div class="col">
                        <p id="dSlot2"> card 2 </p>
                    </div>
                    <div class="col">
                        <p id="dSlot3"> card 3 </p>
                    </div>
                    <div class="col">
                        <p id="dSlot4"> card 4 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- dealer actions -->
    <div class="d-flex justify-content-center m-4">
        <div>
            <button type="button" class="btn btn-light btn-lg m-2" id="newRound" onclick="newGame()"> NEW ROUND </button>
        </div>
    </div>

    <!-- player -->
    <div class="d-flex justify-content-center">
        <div class="mt-4 w-75 p-3 text-white text-center rounded" id="player-box"> 
            <h3> Your Hand </h3>
            <!-- cards -->
            <div class="container m-2">
                <div class="row"> 
                    <div class="col">
                        <p id="pSlot1"> card 1 </p>
                    </div>
                    <div class="col">
                        <p id="pSlot2"> card 2 </p>
                    </div>
                    <div class="col">
                        <p id="pSlot3"> card 3 </p>
                    </div>
                    <div class="col">
                        <p id="pSlot4"> card 4 </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- player actions -->
    <div class="d-flex justify-content-center m-4">
        <div>
            <button type="button" class="btn btn-light btn-lg m-2" id="hit" onclick="hit()"> HIT </button>
            <button type="button" class="btn btn-light btn-lg m-2" id="stay" onclick="dealerPhase()"> STAY </button>
            <button type="button" class="btn btn-light btn-lg m-2" id="double" onclick="double()"> DOUBLE </button>
            <button type="button" class="btn btn-light btn-lg m-2" id="split"> SPLIT </button>
        </div>
    </div>
</body>
